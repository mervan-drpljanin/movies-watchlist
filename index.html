<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Movies watchlist</title>
  </head>
  <body>
    <div class="container-fluid header-movies">
      <div class="p-3 mb-5 bg-dark text-white text-center">
        Movies watchlist
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary float-end me-5"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Dodaj novi film
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Dodavanje novog filma
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Ovdje se dodaje tijelo filma -->

            <label class="input-group-text" for="movie-name">Naziv:</label>
            <input
              class="form-control"
              type="text"
              id="movie-name"
              name="movie-name"
              required
            /><br /><br />
            <label class="input-group-text" for="movie-year">Godina:</label>
            <input
              class="form-control"
              type="text"
              id="movie-year"
              name="movie-year"
            /><br /><br />
            <label class="input-group-text" for="movie-country">Država:</label>
            <input
              class="form-control"
              type="text"
              id="movie-country"
              name="movie-country"
            /><br /><br />
            <label class="input-group-text" for="movie-notes">Napomena:</label>
            <input
              class="form-control"
              type="text"
              id="movie-notes"
              name="movie-notes"
            /><br /><br />
            <label class="input-group-text" for="movie-actors">Glumci:</label>
            <input
              class="form-control"
              type="text"
              id="movie-actors"
              name="movie-actors"
            /><br /><br />
          </div>

          <!-- Footer part for modal window - Save and Exit buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zatvori
            </button>
            <button id="save-inputs-data" type="button" class="btn btn-primary">
              Sačuvaj
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Movies table -->

    <div class="container">
      <div class="moveis-list" id="movies-list">
        <table class="table table-bordered border-primary">
          <thead>
            <tr>
              <th scope="col">Odgledan</th>
              <th scope="col">Naziv</th>
              <th scope="col">Godina</th>
              <th scope="col">Država</th>
              <th scope="col">Napomena</th>
              <th scope="col">Glumci</th>
            </tr>
          </thead>
          <tbody id="movies-list-body-table">
            <!-- <tr>
                <td>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                  </label>
                </td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
              </tr> -->
            <!-- Input from app.js -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
